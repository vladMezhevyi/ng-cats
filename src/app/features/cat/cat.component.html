@let state = catState();

@if (state.loading) {
  <div>Loading...</div>
} @else if (state.error) {
  <div>Error: {{ state.error.message }}</div>
} @else if (state.data) {
  <div>
    <strong>{{ state.data.id }}</strong>
    <div style="width: 300px; height: 300px">
      <img [src]="state.data.url" alt="LOOL" style="width: 100%; height: 100%; object-fit: cover" />
    </div>
  </div>
} @else {
  <div>No cat...</div>
}

<button type="button" (click)="triggerUpdate()">Refresh</button>
